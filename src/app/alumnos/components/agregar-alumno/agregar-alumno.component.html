<h1>Agregar alumno</h1>

<form [formGroup]="formulario" (ngSubmit)="agregarAlumno()">
    <div class="row">
        <mat-form-field class="col-md-6">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>

        <mat-form-field class="col-md-6">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
        </mat-form-field>

        <mat-form-field class="col-md-6">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
      </mat-form-field>

        <mat-form-field class="col-md-6">
            <mat-label>Fecha de nascimento</mat-label>
            <input matInput [matDatepicker]="fechaNac" formControlName="fechaNac">
            <mat-datepicker-toggle matSuffix [for]="fechaNac"></mat-datepicker-toggle>
            <mat-datepicker #fechaNac></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="col-md-6">
          <mat-label>Curso</mat-label>
          <input matInput formControlName="curso">
      </mat-form-field>

        <div class="col-md-6">
            <button id="btnAgregar" type="submit" mat-raised-button color="primary">Agregar alumno</button>
        </div>
    </div>
</form>

<div id="agregar-alumno" *ngIf="alumnos.length > 0">
    Alumnos:
    <pre>
        {{ alumnos | json }}
    </pre>
</div>
