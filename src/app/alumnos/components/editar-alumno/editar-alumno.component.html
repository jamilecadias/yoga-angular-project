<h1 mat-dialog-title>Editar alumno - {{ alumno.nombre }}</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario" (ngSubmit)="editarAlumno()">
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Nombre completo</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Fecha de nacimento</mat-label>
                <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio">
                <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
                <mat-datepicker #fechaInicio></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Curso</mat-label>
                <mat-select formControlName="curso">
                    <mat-option *ngFor="let curso of cursos$ | async" [value]="curso">{{ curso.nombre }}</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="col-md-6">
                <mat-slide-toggle formControlName="alumnoActivo">Alumno activo</mat-slide-toggle>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button matDialogClose mat-button-button>Cerrar</button>
    <button mat-raised-button color="primary" (click)="editarAlumno()">Editar</button>
</div>
